      <form class="form text-center">
        <div class="text-center">
          <h2 class="fw-bold">SIGN-UP</h2>
          <input
            type="text"
            class="form-control"
            id="FullName"
            placeholder="FULL NAME"
          />

          <div class="mobNumber d-grid">
            <select class="form-select">
              <option selected>+91</option>
              <option value="1">+45</option>
              <option value="2">+33</option>
              <option value="3">+77</option>
            </select>
            <input type="number" class="" placeholder="MOBILE NUMBER" />
          </div>

          <input
            type="Email"
            class="form-control"
            id="Email"
            placeholder="Email"
          />
          <input
            type="password"
            class="form-control"
            id="Password"
            placeholder="SET PASSWORD"
          />
          <input
            type="password"
            class="form-control"
            id="Confirm_passeord"
            placeholder="CONFIRM PASSWORD"
          />

          <button class="btn form-btn">Continue</button>

          <p class="">
            YOU HAVE ALL READY ACCOUNT? <a href="signIn.html">SIGN-IN</a>
          </p>
        </div>
      </form>
